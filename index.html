    <div id="nav">
      <div id="title">
        <h1>mini synth</h1>
        <h2>Powered by Tone.Js</h2>
      </div>
      <div id="gear">
        <input
          type="image"
          id="btnSettings"
          src="images/gear.png"
          width="50px"
          height="50px"
        />
      </div>
      <div id="help">
        <input
          type="image"
          id="btnHelp"
          src="images/help.png"
          width="50px"
          height="50px"
        />
      </div>
    </div>

      <div id="topSettings">
        <div id="volControl">
          <p>Volume</p>
          <input id="volume" class="knob" type="text" />
        </div>
        <div id="detuneControl">
          <p>Pitch</p>
          <input id="detune" class="knob" type="text" />
        </div>
      </div>
      <div id="envelope">
        <p>Envelope</p>
        <div id="envControl">
          <div id="envAttackControl">
            <p>Attack</p>
            <input id="envAttack" class="knob" type="text" />
          </div>
          <div id="envDecayControl">
            <p>Decay</p>
            <input id="envDecay" class="knob" type="text" />
          </div>
          <div id="envSustainkControl">
            <p>Sustain</p>
            <input id="envSustain" class="knob" type="text" />
          </div>
          <div id="envReleaseControl">
            <p>Release</p>
            <input id="envRelease" class="knob" type="text" />
          </div>
        </div>
        <!-- https://tonejs.github.io/docs/r13/Synth -->
